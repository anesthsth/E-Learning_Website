<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Registration">
    <meta name="author" content="E-learning Academy">
    <meta name="keywords" content="User Registration, Sign Up">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="validation.js" defer></script>
</head>
<body>
    <header>
        <h1>E-Learning Platform</h1>
        <nav id="main-menu">
            <ul class="menu-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main class="flex-main">
        <section>
            <h2>User Registration</h2>

            <!-- Error Messages Container -->
            <div id="error-messages" class="error-container"></div>

            <form id="registration-form" action="#" method="POST">
                <!-- Personal Details -->
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" list="common-names" name="fullname" required autocomplete="name" placeholder="Enter your full name">
                    
                    <datalist id="common-names">
                        <option value="nikos batz">
                        <option value="anestis thanasi">
                        <option value="koulis mhtso">
                    </datalist>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="Enter your email">

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" autocomplete="street-address" placeholder="Enter your address">

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number">
                </fieldset>

                <!-- Authentication Details -->
                <fieldset>
                    <legend>Authentication</legend>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="8" placeholder="At least 8 characters">
                    
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </fieldset>

                <!-- Communication Preferences -->
                <fieldset>
                    <legend>Communication Preferences</legend>
                    <label><input type="checkbox" name="communication" value="sms"> SMS</label>
                    <label><input type="checkbox" name="communication" value="email"> Email</label>
                    <label><input type="checkbox" name="communication" value="viber"> Viber</label>
                    <label><input type="checkbox" name="communication" value="whatsapp"> WhatsApp</label>
                </fieldset>

                <!-- Questionnaire -->
                <fieldset>
                    <legend>Questionnaire</legend>
                    <label for="education">Education Level:</label>
                    <select id="education" name="education" required>
                        <option value="" disabled selected>Select your education level</option>
                        <option value="highschool">High School</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="master">Master's Degree</option>
                        <option value="phd">PhD</option>
                    </select>

                    <label for="occupation">Occupation:</label>
                    <input type="text" id="occupation" list="common-occupations" name="occupation" placeholder="Enter your occupation">
                    <datalist id="common-occupations">
                        <option value="computer scientist">
                        <option value="unemployed">
                        <option value="zigkolo">
                    </datalist>

                    <label for="interests">Interest in Fields:</label>
                    <textarea name="interests" rows="4" placeholder="Describe your interests"></textarea>
                </fieldset>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Contact us at: info@eduplatform.com</p>
        <div id="footer_social">
            <a href="#" target="_blank">
                <img src="images/fb_icon.png" alt="" width="20px">
            </a>
            <a href="#" target="_blank">
                <img src="images/github_icon.png" alt="" width="20px">
            </a>
            <a href="#" target="_blank">
                <img src="images/x_icon.png" alt="" width="20px">
            </a>
        </div>
    </footer>
</body>
</html>
